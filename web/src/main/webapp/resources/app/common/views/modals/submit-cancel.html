<div class="modal-header">
    <h3 class="modal-title">{{'ALERT' | translate}}</h3>
</div>


<div class="modal-body text-center">
    <h2>{{'CONFIRM_THE_ACTION' | translate}}</h2>
</div>

<div class="modal-footer">
    <button class="btn btn-success pull-left" type="button" ng-click="submit()">
        {{'YES' | translate}}
    </button>

    <button class="btn btn-danger pull-right" type="button" ng-click="cancel()">
        {{'CANCEL' | translate}}
    </button>
</div>

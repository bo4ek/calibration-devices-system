<div id="page-wrapper" ng-controller="ReportsController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{'REPORTS' | translate}}</h1>
        </div>
        <div class="col-md-12">
            <ul class="nav ui vertical menu">
                <li class="list-group-item-text" ng-click="receiveCalibrators(); showCalibrators=true" data-label-width="700px">
                    <a><i class="fa fa-file-excel-o fa-fw"></i>{{'REPORT_BY_CALIBRATOR_MODULE' |
                        translate}}</a>
                </li>
                <li>
                    <div class="input-group pull-left" ng-show="showCalibrators">
                        <ui-select class="form-control" type="text" theme="select2" id="select_calibrators"
                                   ng-model="selectedValues.calibrator"
                                   ng-click="initDatePicker()"
                        >
                            <ui-select-match placeholder="{{'SELECT_CALIBRATOR' | translate}}" allow-clear="true">
                                {{$select.selected.designation}}
                            </ui-select-match>
                            <ui-select-choices repeat="calibrator in calibrators | filter: $select.search">
                                <span ng-bind-html="calibrator.designation"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>

                    <div class="input-group right-inner-addon" style="width: 20%; min-width: 320px" ng-show="selectedValues.calibrator">
                        <i id="calendar_icon" class="glyphicon glyphicon-calendar"
                           ng-click="showPicker($event)"></i>
                        <input date-range-picker="opts" class="form-control date-picker" type="text"
                               ng-model="myDatePicker.pickerDate"
                               ng-change="downloadResultReport('ADMIN_REPORT_BY_CALIBRATORS_MODULE'); showCalibrators=false"
                               options="opts"
                               id="datepickerfield" readonly/>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<div id="page-wrapper" ng-controller="DocumentController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{'REPORTS' | translate}}</h1>
        </div>
        <div class="col-md-12">
            <ul class="nav ui vertical menu">
                <li class="list-group-item-text" ng-click="downloadReport('PROVIDER_EMPLOYEES_REPORTS')">
                    <a><i class="fa fa-file-excel-o fa-fw"></i>{{'PROVIDER_EMPLOYEES_REPORTS' | translate}}</a>
                </li>
                <li class="list-group-item-text" ng-click="downloadReport('PROVIDER_CALIBRATORS_REPORTS')">
                    <a><i class="fa fa-file-excel-o fa-fw"></i>{{'PROVIDER_CALIBRATORS_REPORTS' | translate}}</a>
                </li>
                <li class="list-group-item-text" ng-click="initDatePicker(); show=true; show2=false; show3=false">
                    <a><i class="fa fa-file-excel-o fa-fw"></i>{{'PROVIDER_VERIFICATION_RESULT_REPORTS' |
                        translate}}</a>
                </li>
                <li>
                    <div class="input-group right-inner-addon" style="width: 20%; min-width: 320px" ng-show="show">
                        <i id="calendar_icon" class="glyphicon glyphicon-calendar"
                           ng-click="showPicker($event)"></i>
                        <input date-range-picker="opts" class="form-control date-picker" type="text"
                               ng-model="myDatePicker.pickerDate"
                               ng-change="downloadReportProvider('PROVIDER_VERIFICATION_RESULT_REPORTS'); show=false"
                               options="opts"
                               id="datepickerfield" readonly/>
                    </div>
                </li>
                <li class="list-group-item-text" ng-click="initDatePicker(); show2=true; show=false; show3=false">
                    <a><i class="fa fa-file-excel-o fa-fw"></i>{{'PROVIDER_VERIFICATION_REJECTED_REPORTS' |
                        translate}}</a>
                </li>
                <li>
                    <div class="input-group right-inner-addon" style="width: 20%; min-width: 320px" ng-show="show2">
                        <i id="calendar_icon" class="glyphicon glyphicon-calendar"
                           ng-click="showPicker($event)"></i>
                        <input date-range-picker="opts" class="form-control date-picker" type="text"
                               ng-model="myDatePicker.pickerDate"
                               ng-change="downloadReportProvider('PROVIDER_VERIFICATION_REJECTED_REPORTS'); show2=false"
                               options="opts"
                               id="datepickerfield" readonly/>
                    </div>
                </li>
                <li class="list-group-item-text" ng-click="initDatePicker(); show3=true; show=false; show2=false">
                    <a><i class="fa fa-file-excel-o fa-fw"></i>{{'PROVIDER_REPORTS' |
                        translate}}</a>
                </li>
                <li>
                    <div class="input-group right-inner-addon" style="width: 20%; min-width: 320px" ng-show="show3">
                        <i id="calendar_icon" class="glyphicon glyphicon-calendar"
                           ng-click="showPicker($event)"></i>
                        <input date-range-picker="opts" class="form-control date-picker" type="text"
                               ng-model="myDatePicker.pickerDate"
                               ng-change="downloadReportProvider('PROVIDER_REPORTS'); show3=false"
                               options="opts"
                               id="datepickerfield" readonly/>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

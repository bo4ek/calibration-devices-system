<div id="page-wrapper" ng-controller="DocumentController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{'REPORTS' | translate}}</h1>
        </div>
        <div class="col-md-12">
            <ul class="nav ui vertical menu">
                <li class="list-group-item-text" ng-click="downloadReport('PROVIDER_EMPLOYEES_REPORTS')">
                    <a><i class="fa fa-file-excel-o fa-fw"></i>{{'PROVIDER_EMPLOYEES_REPORTS' | translate}}</a>
                </li>
                <li class="list-group-item-text" ng-click="downloadReport('PROVIDER_CALIBRATORS_REPORTS')">
                    <a><i class="fa fa-file-excel-o fa-fw"></i>{{'PROVIDER_CALIBRATORS_REPORTS' | translate}}</a>
                </li>

                <button type="button" class="btn btn-link"
                        ng-click="initDatePicker(); show=true">
                    <span class="glyphicon glyphicon-calendar"></span>{{'CHOOSE_THE_DATE_TO_SEARCH_INFORMATION' | translate }}
                </button>

                <li>
                    <div class="input-group right-inner-addon" style="width: 20%; min-width: 320px" ng-show="show">
                        <i id="calendar_icon" class="glyphicon glyphicon-calendar"
                           ng-click="showPicker($event)"></i>
                        <input date-range-picker="opts" class="form-control date-picker" type="text"
                               ng-model="myDatePicker.pickerDate"
                               ng-change="show1=true"
                               options="opts"
                               id="datepickerfield" readonly/>
                    </div>
                </li>
                <li>
                    <button type="button" class="btn btn-link" ng-show="show1"
                            ng-click="downloadReportProvider('PROVIDER_VERIFICATION_RESULT_REPORTS'); show=false; show1=false">
                        <span class="fa fa-file-excel-o fa-fw"></span>{{'PROVIDER_VERIFICATION_RESULT_REPORTS' | translate }}
                    </button>
                </li>
                <li>
                    <button type="button" class="btn btn-link" ng-show="show1"
                            ng-click="downloadReportProvider('PROVIDER_VERIFICATION_REJECTED_REPORTS'); show=false; show1=false">
                        <span class="fa fa-file-excel-o fa-fw"></span>{{'PROVIDER_VERIFICATION_REJECTED_REPORTS' | translate }}
                    </button>
                </li>
                <li>
                    <button type="button" class="btn btn-link" ng-show="show1"
                            ng-click="downloadReportProvider('PROVIDER_REPORTS'); show=false; show1=false">
                        <span class="fa fa-file-excel-o fa-fw"></span>{{'PROVIDER_REPORTS' | translate }}
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>

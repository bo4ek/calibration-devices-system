<div id="page-wrapper">
<form name="CalibrationTestForm" novalidate style="padding-top: 10px">
<div class="first-column">
    <div class="row">
        <label class="control-label" style="min-height: 30px"></label>
    </div>
    <div class="row">
        <div class="form-group col-md-5">
            <label class="control-label">{{'APPLICATION_NUMBER' | translate }}</label>
        </div>
        <div class="form-group col-md-7" show-errors>
            <input type="text" ng-value="TestForm.verificationId"  ng-minlength="3" ng-disabled="fileLoaded"
                   id="applicationNumber" name="applicationNumber" class="form-control " align="right" required>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-5">
            <label class="control-label">{{'DATE_TIME_PN' | translate }}</label>
        </div>
        <div class="form-group col-md-3" id="testDate"  show-errors>
            <input type="text" ng-value="TestForm.testDate" ng-disabled="fileLoaded"
                   name="testDate" class="form-control " required>
        </div>
        <div class="form-group col-md-2" id="testTime" show-errors>
            <input type="text" ng-value="TestForm.testTime" ng-disabled="fileLoaded"
                   name="testTime" class="form-control " required>
        </div>
        <div class="form-group col-md-2" id="testPN" show-errors>
            <input type="text" ng-value="TestForm.testPN" ng-disabled="fileLoaded"
                   name="testPN" class="form-control " required>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-5">
            <label class="control-label">{{'SETTING_NUMBER' |
                translate }}</label>
        </div>
        <div class="form-group col-md-7">
            <input type="text" ng-value="settingNumber" ng-disabled="fileLoaded"
                   name="settingNumber" class="form-control " required>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-5">
            <label class="control-label">{{'COUNTER_NUMBER' | translate }}</label>
        </div>
        <div class="form-group col-md-7" show-errors>
            <input type="text" ng-value="TestForm.counterNumber" ng-disabled="fileLoaded"
                   name="counterNumber" class="form-control " required>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-5">
            <label class="control-label">{{'COUNTER_TYPE' | translate}}</label>
        </div>
        <div class="form-group symbol col-md-3">
            <input type="text" ng-value="TestForm.standardSize | translate" ng-disabled="fileLoaded"
                   name="typewater" class="form-control " required>
        </div>
        <div class="form-group standartsize col-md-4">
            <input type="text" ng-value="TestForm.symbol | translate" ng-disabled="fileLoaded"
                   name="typewater" class="form-control " required>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-5">
            <label class="control-label">{{'COUNTER_PURPOSE' | translate}}</label>
        </div>
        <div class="form-group col-md-7">
            <input type="text" ng-value="TestForm.typeWater | translate" ng-disabled="fileLoaded"
                   name="typewater" class="form-control " required>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-5">
            <label class="control-label">{{'SERVICE_TYPE' | translate}}</label>
        </div>
        <div class="form-group col-md-7">
            <input type="text" ng-value="TestForm.serviceType | translate" ng-disabled="fileLoaded"
                   name="typeservice" class="form-control " required>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-5">
            <label class="control-label">{{'YEAR_OF_COUNTER_PRODUCTION' | translate }}</label>
        </div>
        <div class="form-group col-md-7">
            <input type="text" ng-value="TestForm.counterProductionYear" class="form-control " ng-disabled="fileLoaded"
                   required>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-5">
            <label class="control-label">{{'ACCUMULATED_VOLUME' | translate}}</label>
        </div>
        <div class="form-group col-md-7">
            <input type="text" ng-value="TestForm.accumulatedVolume" ng-disabled="fileLoaded"
                   name="accumulatedVolume" class="form-control " required>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-5">
            <label class="control-label">{{'LATITUDE' | translate }}</label>
        </div>
        <div class="form-group col-md-7">
            <input type="text" ng-value="TestForm.latitude" ng-disabled="fileLoaded"
                   name="latitude" class="form-control " required>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-5">
            <label class="control-label">{{'LONGITUDE' | translate }}</label>
        </div>
        <div class="form-group col-md-7">
            <input type="text" ng-value="TestForm.longitude" ng-disabled="fileLoaded"
                   name="longitude" class="form-control " required>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-5">
            <label class="control-label">{{'CONSUMPTION_LOL_STATUS' |
                translate }}</label>
        </div>
        <div class="form-group col-md-7">
            <input type="text" ng-value="TestForm.consumptionStatus | translate" ng-disabled="fileLoaded"
                   name="consumptionStatus"
                   ng-class="{'success-result': consumptionStatusResult(TestForm.consumptionStatus), 'failed-result': !consumptionStatusResult(TestForm.consumptionStatus)}"
                   class="form-control " required>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-5">
            <label class="control-label">{{'TEST_RESULT' |
                translate }}</label>
        </div>
        <div class="form-group col-md-7">
            <input type="text" ng-value="TestForm.testResult | translate" ng-disabled="fileLoaded"
                   name="testResult"
                   ng-class="{'success-result': commonTestResult(TestForm.testResult), 'failed-result': !commonTestResult(TestForm.testResult)}"
                   class="form-control " required>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-12" ng-class="{ 'vertical-image-main-photo': rotateIndex == 90 || rotateIndex == 270}">
            <img ng-show="fileLoaded" class="rotated0 image-td" ng-click="showEditMainPhotoModal('testMainPhoto')"
                 ng-class="{ 'rotated90': rotateIndex == 90, 'rotated180': rotateIndex == 180,
            'rotated270': rotateIndex == 270, 'rotated0': rotateIndex == 0}"
                 id="testMainPhoto" data-ng-src="{{TestForm.testPhoto}}">
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <ui-select style="width:100%" ng-if="showReasons" search-enabled="false"  ng-model="selectedReason.selected" ng-disabled="TestForm.signed || !reasonsUnsuitability.length" theme="select2">
                <ui-select-match allow-clear="true" placeholder="{{'REASON_SELECT_PLACEHOLDER' | translate}}" >
                    {{$select.selected.name}}
                </ui-select-match>
                <ui-select-choices  repeat="reason.name as reason in reasonsUnsuitability">
                    <span ng-bind-html="reason.name"></span>
                </ui-select-choices>
            </ui-select>
            <span ng-if="!reasonsUnsuitability.length && showReasons" style="color: #b27e77">
               <i class="fa fa-info-circle">
                   <ins>{{'REASON_UNSUITABILITY_NOT_FOUND' | translate }}</ins>
               </i>
            </span>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <button ng-if="hasProtocol || fileLoaded" type="submit" class="btn btn-success btn-md"
                    ng-disabled="TestForm.signed"
                    ng-click="updateCalibrationTest()"
                    >{{'EDIT_CHANGES' | translate}}
            </button>
            <button id="signButton" ng-disabled="(!hasProtocol && !fileLoaded) || (TestForm.signed)"
                    ng-show="isVerification" type="submit"
                    class="btn btn-warning btn-md"
                    ng-click="signCalibrationTest()">
                {{'SIGN_PROTOCOL' | translate}}
            </button>
            <!--ng-click="signCalibrationTest()"-->
            <button ng-if="!hasProtocol" class="btn btn-primary btn-sm" type="button" style="margin-left: 20px"
                    ng-show="!fileLoaded"
                    ng-click="fileName = uploadBbiFile(testId)">
                <img src="resources/assets/button-icons/upload.png"
                     ng-click="fileName = uploadBbiFile(testId)">
                </img> {{ 'UPLOAD_BBI_FILE' | translate }}
            </button>
            <button ng-if="hasProtocol || fileLoaded" type="submit" class="btn btn-danger " ng-click="closeForm()"
                    >{{'CLOSE' | translate}}
            </button>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-offset-2 col-sm-8" style="text-align:center">
            <button ng-click="rotateLeft()" class="btn btn-info" type="button">
                {{'ROTATE_LEFT' | translate }}
            </button>
            <button ng-click="rotate180()" class="btn btn-info" type="button">
                {{'ROTATE_180' | translate }}
            </button>
            <button ng-click="rotateRight()" class="btn btn-info" type="button">
                {{'ROTATE_RIGHT' | translate }}
            </button>
        </div>
    </div>
</div>

<div class="second-column">

    <div class="scroll-wrapper">
        <table class="table table-bordered">
            <thead>
            <tr>
                <td id="titelsColumn">
                    <label class="control-label"></label>
                </td>
                <td id="testColumnHead" ng-repeat="testData in TestDataFormData">
                    {{testData.testNumber | translate}}
                </td>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>
                    <label class="control-label">{{'GIVEN_CONSUMPTION' |
                        translate }}</label>
                </td>
                <td ng-repeat="testData in TestDataFormData">
                    <input type="number" ng-value="testData.givenConsumption" ng-disabled="fileLoaded"
                           class="form-control " required>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="control-label">{{'ACCEPTABLE_ERROR' |
                        translate }}</label>
                </td>
                <td ng-repeat="testData in TestDataFormData">
                    <input type="number" ng-value="testData.acceptableError" ng-disabled="fileLoaded"
                           class="form-control " required>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="control-label">{{'VOLUME_OF_STANDARD'
                        | translate }}</label>
                </td>
                <td ng-repeat="testData in TestDataFormData">
                    <input type="number" ng-value="testData.volumeOfStandard" ng-disabled="fileLoaded"
                           class="form-control " required>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="control-label">{{'INITIAL_VALUE' |
                        translate }}</label>
                </td>
                <td ng-repeat="testData in TestDataFormData">
                    <input type="number" ng-value="testData.initialValue" ng-disabled="fileLoaded"
                           class="form-control " required>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="control-label">{{'TERMINAL_VALUE' |
                        translate }}</label>
                </td>
                <td ng-repeat="testData in TestDataFormData">
                    <input type="number" ng-value="testData.endValue" ng-disabled="fileLoaded"
                           class="form-control " required>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="control-label">{{'VOLUME_IN_DEVICE' |
                        translate }}</label>
                </td>
                <td ng-repeat="testData in TestDataFormData">
                    <input type="number" ng-value="testData.volumeInDevice" ng-disabled="fileLoaded"
                           class="form-control " required>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="control-label">{{'TEST_DURATION' |
                        translate }}</label>
                </td>
                <td ng-repeat="testData in TestDataFormData">
                    <input type="number" ng-value="testData.testTime" ng-disabled="fileLoaded"
                           class="form-control " required>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="control-label">{{'ACTUAL_CONSUMPTION'
                        | translate }}</label>
                </td>
                <td ng-repeat="testData in TestDataFormData">
                    <input type="number" ng-value="testData.actualConsumption" ng-disabled="fileLoaded"
                           class="form-control " required>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="control-label">{{'CONSUMPTION_LOL_STATUS'
                        | translate }}</label>
                </td>
                <td ng-repeat="testData in TestDataFormData">
                    <input type="text" ng-value="testData.consumptionStatus | translate" ng-disabled="fileLoaded"
                           ng-class="{'success-result': consumptionStatusResult(testData.consumptionStatus), 'failed-result': !consumptionStatusResult(testData.consumptionStatus)}"
                           class="form-control" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="control-label">{{'CALCULATION_ERROR' |
                        translate }}</label>
                </td>
                <td ng-repeat="testData in TestDataFormData">
                    <input type="number" ng-value="testData.calculationError" ng-disabled="fileLoaded"
                           class="form-control " required>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="control-label">{{'TEST_RESULT' | translate }}</label>
                </td>
                <td ng-repeat="testData in TestDataFormData">
                    <input type="text" ng-value="testData.testResult | translate" ng-disabled="fileLoaded"
                           ng-class="{'success-result': commonTestResult(testData.testResult), 'failed-result': !commonTestResult(testData.testResult)}"
                           class="form-control " required>
                </td>
            </tr>
            <tr>
                <td></td>
                <td ng-repeat="testData in TestDataFormData"
                    ng-show="testData.dataAvailable" class="photo-cell">
                    <img ng-show="testData.dataAvailable" id="{{ 'beginPhoto' + $index }}" class="rotated0 image-td"
                         ng-click="showEditPhotoModal( 'beginPhoto' + $index )"
                         ng-class="{ 'rotated90': rotateIndex == 90, 'rotated180': rotateIndex == 180,
            'rotated270': rotateIndex == 270, 'rotated0': rotateIndex == 0}"
                         data-ng-src="data:image/png;base64,{{testData.beginPhoto}}">
                </td>
            </tr>
            <tr>
                <td></td>
                <td ng-repeat="testData in TestDataFormData"
                    ng-show="testData.dataAvailable" class="photo-cell">
                    <img ng-show="testData.dataAvailable" id="{{ 'endPhoto' + $index }}" class="rotated0 image-td"
                         ng-click="showEditPhotoModal( 'endPhoto' + $index )"
                         ng-class="{ 'rotated90': rotateIndex == 90, 'rotated180': rotateIndex == 180,
            'rotated270': rotateIndex == 270, 'rotated0': rotateIndex == 0}"
                         data-ng-src="data:image/png;base64,{{testData.endPhoto}}">
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div style="padding-top: 30px; width:30%">
    <div class="form-group">

    </div>
</div>
</form>
</div>

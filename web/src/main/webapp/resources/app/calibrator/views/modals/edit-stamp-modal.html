<form class="form-group">

    <div class="modal-header">
        <h3 class="modal-title">{{'EDIT_STAMP' | translate}}</h3>
    </div>

    <div class="modal-body">
        <div class="form-group">
            <input type="text" class="col-md-12 input-lg" ng-model="verificationData.stamp">
        </div>
    </div>

    <div class="modal-footer">
        <p></p>
        <button class="btn btn-success pull-left" ng-click="submit()">{{ 'CONFIRM' | translate }}</button>
        <button class="btn btn-primary" ng-click="close()">{{'CLOSE' | translate}}</button>
    </div>

</form>

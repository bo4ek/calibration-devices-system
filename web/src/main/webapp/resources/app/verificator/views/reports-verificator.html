<div id="page-wrapper" ng-controller="DocumentController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{'REPORTS' | translate}}</h1>
        </div>
        <div class="col-md-12">
            <ul class="nav ui vertical menu">
                <li class="list-group-item-text" ng-click="initDatePicker(); show=true">
                    <a><i class="fa fa-file-excel-o fa-fw"></i>{{'PROVIDER_VERIFICATION_RESULT_REPORTS' |
                        translate}}</a>
                </li>
                <li>
                    <div class="input-group right-inner-addon" style="width: 20%; min-width: 320px" ng-show="show">
                        <i id="calendar_icon" class="glyphicon glyphicon-calendar"
                           ng-click="showPicker($event)"></i>
                        <input date-range-picker="opts" class="form-control date-picker" type="text"
                               ng-model="myDatePicker.pickerDate"
                               ng-change="show1=true"
                               options="opts"
                               id="datepickerfield" readonly/>
                    </div>
                </li>
                <li class="list-group-item-text" ng-show="show1"
                    ng-click="downloadReportProvider('VERIFICATOR_VERIFICATION_RESULT_REPORTS'); show1=false; show=false">
                    <a><i class="fa fa-calendar-plus-o fa-fw"></i>{{'BY_DATE_OF_TEST' | translate}}</a>
                </li>
                <li class="list-group-item-text" ng-show="show1"
                    ng-click="downloadReportProvider('VERIFICATOR_VERIFICATION_RESULT_REPORTS_BY_SIGN_PROTOCOL_DATE'); show1=false; show=false">
                    <a><i class="fa fa-calendar-check-o fa-fw"></i>{{'BY_DATE_OF_SIGN_PROTOCOL' | translate}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
